{% extends "base/default-page.html" %}

{% block content %}
<!-- Page Header -->
<header class="masthead">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-1 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-5 col-xl-7">
        <div class="site-heading">
          <h1>BlogbyFlask</h1>
          <span class="subheading">A Blog by TS</span>
        </div>
      </div>
    </div>
  </div>
</header>


{%for i in post %}
<article class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <h2 class="section-heading">{{i.title }}</h2>
        <h5>{{i.author }}</h5>
        <blockquote class="blockquote">{{i.subtitle }}</blockquote>
      </div>
      <div class="card-body">
        <a class="btn btn-primary" style="float: left" aria-current="page"
          href="{{ url_for('accounts.read', post_id=i.id) }}">
          read
        </a>
        <a class="btn btn-danger" style="float: right" aria-current="page"
          href="{{ url_for('accounts.delete', post_id=i.id) }}">
          delete
        </a>
        <a class="btn btn-primary" style="float: right" aria-current="page"
          href="{{ url_for('accounts.edit', post_id=i.id) }}">
          edit
        </a>

      </div>
    </div>
    <hr>
</article>



</div>
{%endfor%}




<style>
  .card {
    /* Add shadows to create the "card" effect */
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    transition: 0.3s;
  }

  /* On mouse-over, add a deeper shadow */
  .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
  }

  /* Add some padding inside the card container */
  .container {
    padding: 2px 16px;
  }
</style>
{% endblock %}
